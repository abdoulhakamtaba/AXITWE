{% extends "baseshop.html" %}

{% load crispy_forms_tags %}


{% block content %}


    <main>
        <div class="container">
      
          <!--Section: Products v.3-->
          <section class="mb-4">
      
            <!--Grid row-->
            <div class="row wow fadeIn">
              <div class="col-6 offset-3">
              
                <h1 class="mb-4">Changer le nom d'utilisateur</h1>

                <form method="POST" action="{{ action_url }}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary" name="action" value="Changer le nom d'utilisateur"/>
                </form>

                
              </div>
            </div>
          </section>
      
        </div>
        
      </main>

{% endblock %}
